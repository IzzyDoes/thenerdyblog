<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/logo1.png" type="image/png">
        <title>The Nerdy Blog</title>
        <link rel="stylesheet" href="../output.css">
        <script src="../scripts/search.js" defer></script>
</head>

<body class="h-full">
        <div id="loadingScreen" class="hidden">
                <div class="spinner"></div>
        </div>

        <div class="wrapper min-h-[100vh] flex flex-col">
                <!-- Navbar -->
                <nav>
                        <div class="navbar bg-base-100">
                                <div class="flex-1">
                                        <a href="./index.html" class="btn btn-ghost text-xl"><img
                                                        src="../images/logo.svg" alt="" height="50" width="50"></a>
                                </div>
                                <div class="flex-none gap-2">
                                        <div class="dropdown dropdown-end">
                                                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                                        <div class="w-10 rounded-full">
                                                                <img alt="Avatar" src="../images/profile-avatar.png" />
                                                        </div>
                                                </div>
                                                <ul tabindex="0"
                                                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                                        <li><a href="./admin.html" id="adminBtn">Admin Panel</a></li>
                                                        <li><a href="./login.html" id="loginBtn">Login</a></li>
                                                        <li><a href="#" id="logoutBtn">Logout</a></li>
                                                </ul>
                                        </div>
                                </div>
                        </div>
                </nav>

                <div class="mx-7 md:mx-44 lg:mx-96">

                                <input type="text" id="search-input" class="grow" placeholder="Search..." />

                                                clip-rule="evenodd" />
                                </svg>
                        </label>
                </div>

                <section class="card-container-main flex flex-1 ">
                        <div
                                class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20 ">
                                <div class="blog-template mb-10 border-t border-b divide-y hidden">
                                        <div class="grid py-8 sm:grid-cols-4">
                                                <div class="mb-4 sm:mb-0">
                                                        <div
                                                                class="space-y-1 text-xs font-semibold tracking-wide uppercase">
                                                                <a href="/" class="category-link"
                                                                        id="blogCategory">Category</a>
                                                                <p class="date-published text-gray-400"
                                                                        id="datePublished">Date Published</p>
                                                        </div>
                                                </div>
                                                <div class="sm:col-span-3 lg:col-span-2">
                                                        <div class="mb-3">
                                                                <a href="#" aria-label="Article"
                                                                        class="inline-block text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-700 hover:opacity-60 cursor-pointer">
                                                                        <p class="text-3xl font-extrabold leading-none sm:text-4xl xl:text-4xl"
                                                                                id="blogTitle">Blog Title</p>
                                                                </a>
                                                        </div>
                                                        <p class="text-info opacity-40" id="blogDescription">Blog
                                                                Description</p>
                                                </div>

                                                <!-- Admin buttons -->
                                                <div class="flex space-x-2 sm:col-span-1 text-right">
                                                        <button class="btn btn-error" id="editBtn"
                                                                style="display: none;">Edit</button>
                                                        <button class="btn btn-error" id="deleteBtn"
                                                                style="display: none;">Delete</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </section>

                <div class="divider divider-info opacity-10">This Ain't What You Expected</div>
