<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
        <link rel="stylesheet" href="../output.css">
        <link rel="icon" href="../images/logo1.png" type="image/png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script defer src="../scripts/addBlog.js"></script>
        <script defer src="../scripts/logout.js"></script>
        <style>
                /* Additional styling for the rich text editor */
                #editor {
                        height: 300px;
                        /* Set a suitable height */
                        width: 100%;
                        /* Full width */
                        max-width: 800px;
                        /* Optional max width */
                        border: 1px solid #cbd5e1;
                        border-radius: 0.375rem;
                        overflow-y: auto;
                        /* Allow scrolling */
                        margin: 0 auto;
                        /* Center the editor */
                }

                /* Adjust spacing and centering */
                .blog-container-main {
                        padding: 2rem;
                        max-width: 100%;
                        /* Ensures it fits smaller screens */
                        margin: auto;
                        /* Centering */
                }

                .toolbar {
                        margin-bottom: 1rem;
                        /* Space between toolbar and editor */
                }

                /* Responsive padding adjustments */
                .input,
                .file-input {
                        margin-top: 1rem;
                        margin-bottom: 1rem;
                }
        </style>
</head>

<body class="h-full">
        <div class="wrapper min-h-[100vh] flex flex-col w-full">
                <!-- Navbar -->
                <nav>
                        <div class="navbar bg-base-100">
                                <div class="flex-1">
                                        <a href="./index.html" class="btn btn-ghost text-xl">
                                                <img src="../images/logo.svg" alt="Logo" height="50" width="50">
                                        </a>
                                </div>
                                <div class="flex-none gap-2">
                                        <div class="dropdown dropdown-end">
                                                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                                        <div class="w-10 rounded-full">
                                                                <img src="../images/profile-avatar.png" alt="Avatar" />
                                                        </div>
                                                </div>
                                                <ul tabindex="0"
                                                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                                        <li><a href="#" id="logoutBtn">Logout</a></li>
                                                </ul>
                                        </div>
                                </div>
                        </div>
                </nav>

                <!-- Blog Editor Container -->
                <section class="blog-container-main flex flex-col items-center w-full md:w-10/12 space-y-8 text-center">
                        <h1 class="text-2xl md:text-4xl">Publish Blog</h1>

                        <!-- Blog Form -->
                        <form id="blogForm" class="w-full flex flex-col items-center space-y-6"
                                enctype="multipart/form-data">
                                <input type="text" placeholder="Enter Blog Title"
                                        class="input input-bordered w-4/5 md:w-1/2" id="title" name="title" />
                                <input type="text" placeholder="Enter Author Name"
                                        class="input input-bordered w-4/5 md:w-1/2" id="author" name="author" />

                                <!-- Quill Editor -->
                                <div id="editor"></div>

                                <!-- Button to upload inline images -->
                                <button type="button" class="btn btn-xs" onclick="insertImage()">Insert Inline
                                        Image</button>
                                <!-- Hidden File Input for Inline Image Upload -->
                                <input type="file" id="inlineImageUpload" style="display: none;" accept="image/*">

                                <!-- Tags and Header Image Upload with Spacing -->
                                <input type="text" placeholder="Tags" class="input input-bordered w-4/5 md:w-1/2"
                                        name="tags" id="tags" />
                                <p class="text-center">Upload Header Image <span>**Must Not Exceed 20MB**</span></p>
                                <input type="file" class="file-input file-input-bordered w-full max-w-xs"
                                        name="headerImage" id="headerImage" accept="image/*" />

                                <!-- Publish Button with Space Above -->
                                <button type="submit" class="btn btn-wide" id="publishBtn">Save & Publish</button>
                        </form>
                </section>
        </div>
</body>

</html>
